    <script>
      let number1 = +prompt("Nhập vào số a");
      let number2 = +prompt("Nhập vào số b");
      let number3 = +prompt("Nhập vào số c");

      function checkSmallestNumber(a, b, c) {
        if ((a < b, a < c)) {
          console.log(`${a}` + "là số nhỏ nhất");
        } else if ((b < a, b < c)) {
          console.log(`${b}` + "là số nhỏ nhất");
        } else if ((c < b, c < a)) {
          console.log(`${c}` + "là số nhỏ nhất");
        }
      }
      checkSmallestNumber(number1, number2, number3);
    </script>
