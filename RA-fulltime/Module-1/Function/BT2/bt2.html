<body>
    <script>
// Hàm tính diện tích hình tròn
function tinhDienTichHinhTron(banKinh) {
  let dienTich = Math.PI * banKinh * banKinh;
  return dienTich;
}

// Hàm tính chu vi hình tròn
function tinhChuViHinhTron(banKinh) {
  let chuVi = 2 * Math.PI * banKinh;
  return chuVi;
}

// Gọi hàm tính diện tích và chu vi hình tròn
let banKinhHinhTron = 10;
let dienTich = tinhDienTichHinhTron(banKinhHinhTron);
let chuVi = tinhChuViHinhTron(banKinhHinhTron);

console.log("Diện tích hình tròn: " + dienTich);
console.log("Chu vi hình tròn: " + chuVi);


    </script>
</body>
</html>
