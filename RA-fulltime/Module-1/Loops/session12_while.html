<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop-While</title>
  </head>
  <body>
    <script>
      // Sử dụng vòng lặp while - tính tổng cac số nhập từ bán phím, kết thúc
      // Khai báo biến chứa giá trị nhập từ bàn phím.

      let number = 1;
      //Khời tạo giá trị tổng các ố nhập từ bàn phím
      let sumNumbers = 0;
      while (number != 0) {
        number = +prompt("Nhập 1 số nguyên từ bàn phím");
        sumNumbers += number;
      }
      alert("Tổng các số vừa nhập là:" + sumNumbers);
    </script>
  </body>
</html>
