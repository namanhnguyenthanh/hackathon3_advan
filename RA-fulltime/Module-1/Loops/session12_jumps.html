<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumps</title>
  </head>
  <body>
    <script>
      // break: thoát khỏi vòng lặp, switch...case
      console.log("DEMO về câu lệnh break");
      for (let i = 1; i <= 5; i++) {
        if (i <= 3) {
          break;
        }
        console.log("Vòng lập thứ"+i);
      }
    </script>
  </body>
</html>
