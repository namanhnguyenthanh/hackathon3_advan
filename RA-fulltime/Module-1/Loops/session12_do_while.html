<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops - Do...While</title>
  </head>
  <body>
    <script>
      // SỬ dụng do...while - Tính tổng các ố nguyên chẵn nhập từ bàn phím
      // Kết thúc khi nhập 0
      let number;
      let sumNumbers = 0;
      do {
        number = +prompt("Enter a number. Enter 0 to exit");
        if (number % 2 == 0) {
          sumNumbers += number;
        }
      } while (number != 0);
      console.log("Tổng các số chắn vừa nhập là", sumNumbers);
      // Sử dụng vòng lập in ra các số nguyên tố trong khoản 1 - n (Nhập từ bàn phím)
      // Bước 1: Nhập số n
      let n = +prompt("Nhập môt số nguyên:");
      // Bước 2: DUyện các ố từ 1-n(x)
      for (let i = 1; i < n; i++) {
        // Bước 3: Kiểm tra x có phải số nguyên tố hay ko? Đúng --> in ra x
        if (i >= 2) {
          let flagNT = true;
          for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
              //j là ước số cảu i
              flagNT = false;
              break;
            }
          }
          if (flagNT) {
            // i là số nguyên tố
            console.log(i);
          }
        }
      }
    </script>
  </body>
</html>
