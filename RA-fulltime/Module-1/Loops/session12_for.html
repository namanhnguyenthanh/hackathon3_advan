<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops-For</title>
  </head>
  <body>
    <script>
      // Sử đụng vòng lặp for in ra các số từ 1-5
      // Syntax: for(initial cariable controls; expression; ASC/DESC)

      for (let i = 1; i <= 5; i++) {
        //Block
        console.log("vòng lặp thứ " + i);
        console.log(i);
      }
      //Sử dùng vòng lặp for - tìm giá trị trung bình từ 0-10
      for (let i = 0, j = 10; i < j; i++, j--) {}
      // Kết thúc vòng for khi i = j = 5
      // Có thể in được gí trị i hoặc j,
      console.log("Giá trị trung bình trong khoảng 0 - 10 là:", i);
      // các lỗi thường gặp trong vòng lập vô hạn
      
    </script>
  </body>
</html>
